{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block extrastyle %}
{{ block.super }}
<style>
/* 修改折叠面板标题的样式 */
.module.aligned {
    margin-bottom: 20px;
}

/* 重写显示设置标题的样式 */
.module.aligned h2 {
    background: white !important;  /* 白色背景 */
    color: #333 !important;       /* 深色文字 */
    padding: 10px 15px !important;
    font-size: 14px !important;
    border-bottom: 1px solid #eee !important;
    margin: 0 !important;
}

/* 添加折叠指示器 */
.module.aligned h2::before {
    content: '▼';
    display: inline-block;
    margin-right: 8px;
    font-size: 12px;
    color: #666;
    transition: transform 0.2s;
}

/* 折叠状态的指示器 */
.module.aligned.collapsed h2::before {
    transform: rotate(-90deg);
}

/* 内容区域样式 */
.module.aligned .form-row {
    padding: 15px;
    border-bottom: 1px solid #f5f5f5;
}

.module.aligned .form-row:last-child {
    border-bottom: none;
}
</style>
{% endblock %}
